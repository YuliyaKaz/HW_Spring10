<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id} != null ? 'Edit User' : 'Create New User'"></h1>
<form th:action="@{${user.id} != null ? '/users/' + ${user.id} : '/users'}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}"/>

    <label>Name:</label>
    <input type="text" th:name="name" th:value="${user.name}" required/>

    <label>Email:</label>
    <input type="email" th:name="email" th:value="${user.email}" required/>

    <button type="submit">Submit</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
