<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${user.id} != null ? 'Edit User' : 'Create New User'"></h1>
    <form th:action="@{${user.id}!= null ?  '/users/' + ${user.id} : '/users'}" method="post">
        <input type="hidden" th:name="id" th:value="${user.id}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:name="name" th:value="${user.name}" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:name="email" th:value="${user.email}" required/>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
    <a href="/users" class="back-link">Back to User List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
